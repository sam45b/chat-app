<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Chat App </title>
</head>
<body>


    <!-- container & title  -->

    <div class="container my-4">
        <h1 class="my-4 text-center">StealthLink</h1>
    

    <!-- buttons for chatrooms -->

    <div class="chat-room mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>

    </div>

    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form  -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your Message:</div>
            </div>
            <input class="form-control" id="message" type="text" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

    <!-- update name form  -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
            </div>
            <input class="form-control" id="name" type="text" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>

    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <!-- Include other Firebase services as needed -->
     <script>
        var config = {
            apiKey: "",
            authDomain: "chat-room-17e71.firebaseapp.com",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: "",
            measurementId: ""
        }

        firebase.initializeApp(config);
        const db = firebase.firestore();
    </script>
    

    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
